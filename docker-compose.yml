version: '3.8'

services:
  # Сервис Zookeeper, необходим для координации работы Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - kafka-network

  # Сервис Kafka для обмена сообщениями между микросервисами
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181  # Подключение к Zookeeper
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092  # Адрес Kafka для других сервисов
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # Репликация топиков, в одноброкерной конфигурации - 1
    depends_on:
      - zookeeper
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge